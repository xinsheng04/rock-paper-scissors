<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1 class="header">Rock-paper-scissors</h1>
        <div class="playground">
            <div class="playerUI">
                <p class="name username">Player</p>
                <img class="chosen" id="human-choice" src="./icons/none.png" alt="Error: Image not available">
                <div class="panel">
                    <button class="button" id="rock"><img src="./icons/rock.png" alt="Rock"></button>
                    <button class="button" id="paper"><img src="./icons/paper.png" alt="Paper"></button>
                    <button class="button" id="scissors"><img src="./icons/scissors.png" alt="Scissors"></button>
                    <button class="button" id="confirm"><img src="./icons/confirm.png" alt="&#x2705;"></button>
                </div>
            </div>
            <img class="X" src="./icons/X.png">
            <div class="computerUI">
                <p class="name computer-name">Computer</p>
                <img class="chosen" id="computer-choice" src="./icons/none.png" alt="Error: Image not available">
                <p class="panel">---Powered by Computer---</p>
            </div>
        </div>
        <p id="result"></p>
        <div class="tally">
            <div class="player-tally">
                <p class="username">Player</p>
                <p id="playerscore">0</p>
            </div>
            <div></div>
            <div class="computer-tally">
                <p class="computer-name">Computer</p>
                <p id="computerscore">0</p>
            </div>
        </div>
        <script src="play_script.js"></script>
    </body>
</html>
